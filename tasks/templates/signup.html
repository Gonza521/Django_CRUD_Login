{% extends "layouts/base.html" %}

{% block title %}
    SignUp
{% endblock title %}
    
{% block content %}

    <main class="container mt-3">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="POST" class="card card-body">
                    <h1 class="text-center">SignUp</h1>

                    {{ error }}
                    {% csrf_token %}
                    {{ form }}
                    
                    <button class="btn btn-primary mt-3">
                        SignUp
                    </button>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
